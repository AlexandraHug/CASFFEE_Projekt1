<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>


  <h1>Todo App Alexandra Hug </h1>

  <div class = "mainButtons">
    <button id="create-todo" type="button">Neues ToDo</button>
    <button id="theme-button" type="button">Theme</button>
  </div>
  <div class="listManipulation">
    <button id="sort-name" type="button">Name</button>
    <button id="sort-date" type="button">Stichtag</button>
    <button id="sort-creationdate" type="button">Erstellungsdatum</button>
    <button id="sort-importance" type="button">Wichtigkeit</button>
    <button id="filter-open" type="button">Öffne Filter</button>
    <button id="filter-done" type="button">Nach Erledigt filtern</button>
  </div>

  <main>
    <div class = todoList>
      <div class = todoListTitle>
        <div class = duedate>
          Stichtag
        </div>
        <div class = description>
          Beschreibung
        </div>
        <div class = priority>
          Priorität
        </div>
        <div class = state>
          Status
        </div>
      </div>
      <div class = todo>
        <div class = duedate>
          morgen
        </div>
        <div class = description>
          Teller waschen
        </div>
        <div class = priority>
          1
        </div>
        <div class = state>
          erledigt
        </div>
        <div class = edit>
          <button id="edit-todo" type="button">Editieren</button>
        </div>
      </div>

    </div>

    

  </main>

  <footer>
    &copy Alexandra Hug  
  </footer>

</body>
</html>
