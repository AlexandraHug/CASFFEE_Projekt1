<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>

  <script src="./scripts/utils/handlebars-helpers.js" defer></script>

  <script src="scripts/Controller/todos-controller.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>


  <h1>Todo App Alexandra Hug </h1>

  <div class = "main-buttons">
    <button id="create-todo" type="button">Neues ToDo</button>
    <button id="theme-button" type="button">Theme</button>
  </div>
  <div class="list-manipulation">
    <div class="listSort" data-sort-function = "none" data-sort-direction="up">    
      <!--Button render-->
    </div>
    <div class="listFilter" data-filter-function = "none" data-filter-string = "none">
      <!--Button render-->
    </div>
      
  </div>

  <div>
    <div class = "todo-list">
      <div class = "todo">
        <h2 class = "duedate">
          Stichtag
        </h2>
        <h2 class = "description">
          Beschreibung
        </h2>
        <h2 class = "priority">
          Priorität
        </h2>
        <h2 class = "state">
          Status
        </h2>
      </div>
    </div>
    <div class = "todoElements"></div>
      <script id="todos-template" type="text/x-handlebars-template">
        {{#each todos}}
        <li class = "todo">
          <p class = "duedate">
            {{formatDate duedate}}
          </p>
          <p class = "description">
            {{description}}
          </p>
          <p class = "priority">
            {{{repeatText '&#8623;' priority}}}
          </p>
          <p class = "state">
            {{state}}
          </p>
          <p class = "edit">
            <button data-todo-id="{{_id}}">Editieren</button>
          </p>
        </li>
        {{/each}}
      </script>
    </div>

    <div id="overlay">
      <div id="overlay-content">
        <h1>Todo editieren </h1>
        <form id="form" action="./index.html" action="POST">   
          <div id="form-content"></div>
            <script id="overlay-template" type="text/x-handlebars-template">
              <label for="description">description</label>
              <textarea id="description" name="description" required>{{description}}</textarea>
        
              <br />
        
              <label for="importance">priority</label>
              <select name="importance" id="importance" {{#if priority}} value={{priority}} {{/if}} required>
                <option value="">Bitte wählen sie eine priority aus</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
        
              <br />
        
              <label for="duedate">duedate</label>
              <input id="duedate" type="date" name="duedate" {{#if duedate}} value = {{duedate}} {{/if}} required/>
        
              <br />
        
              <div id="state-checkbox">
                <input id="state" type="checkbox" name="state" value="done">
                <label for="state">Erledigt</label>
              </div> 
            </script>

          <div class="overlay-buttons">
            <button class="overlay-send" data-overlay-id = "create" type="submit">Send</button>  
            <button id="overlay-close" type="button">Close</button> 
          </div>
        </form>

      </div>
    </div> <!--this is the input overlay-->

  <footer>
    &copy; Alexandra Hug  
  </footer>
</body>
</html>
