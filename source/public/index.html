<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>

  <!--<script src="../libs/handlebars-v4.0.5.js" defer></script> -->
  <script src="./scripts/utils/handlebars-helpers.js" defer></script>

  <script src="scripts/Controller/todos-controller.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>


  <h1>Todo App Alexandra Hug </h1>

  <div class = "mainButtons">
    <button id="create-todo" type="button">Neues ToDo</button>
    <button id="theme-button" type="button">Theme</button>
  </div>
  <div class="listManipulation">
    <div class="listSort" data-sort-function = "none" data-sort-direction="up">    
      <!--Button render-->
    </div>
    <div class="listFilter" data-filter-function = "none" data-filter-string = "none">
      <!--Button render-->
    </div>
      
  </div>

  <div>
    <div class = "todoList">
      <div class = "todo">
        <h2 class = "duedate">
          Stichtag
        </h2>
        <h2 class = "description">
          Beschreibung
        </h2>
        <h2 class = "priority">
          Priorität
        </h2>
        <h2 class = "state">
          Status
        </h2>
      </div>
    </div>
    <div class = "todoElements"></div>
      <script id="todos-template" type="text/x-handlebars-template">
        {{#each todos}}
        <li class = "todo">
          <p class = "duedate">
            {{formatDate Stichtag}}
          </p>
          <p class = "description">
            {{Beschreibung}}
          </p>
          <p class = "priority">
            {{{repeatText '&#8623;' Priorität}}}
          </p>
          <p class = "state">
            {{Status}}
          </p>
          <p class = "edit">
            <button data-todo-id="{{_id}}">Editieren</button>
          </p>
        </li>
        {{/each}}
      </script>
    </div>

        </caption>

            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </script>
-->

    <div id="overlay">
      <div id="overlay-content">
        <h1>Todo editieren </h1>
        <form id="form" action="./index.html" action="POST">   
          <div id="form-content"></div>
          <div class="Overlay-Buttons">
            <button class="overlay-send" data-overlay-id = "create" type="submit">Send</button>  
            <button id="overlay-close" type="button">Close</button> 
          </div>
        </form>

      </div>
    </div> <!--this is the input overlay-->

  </main>

  <footer>
    &copy Alexandra Hug  
  </footer>
</body>
</html>
